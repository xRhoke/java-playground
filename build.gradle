plugins {
    id 'java'
}

group 'org.Elliott.Hamilton'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes (

            'Main-Class': 'com.demo.Application'
        )
    }
}

test {
    useJUnitPlatform()
}

